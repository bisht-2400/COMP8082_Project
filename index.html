<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}

body { 
  margin: 0%;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  overflow: hidden;
  background-color: black;
  padding: 0.5% 0%;
  height: 25%;
  position: relative;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 5%;
  text-decoration: none;
  font-size: 18px; 
  line-height: 15%;
  border-radius: 4%;
}

.header a.logo {
  color:white;
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  color: white;
}

.header a.about {
  color: white;
  margin-top: 5%;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}
</style>
</head>
<body>

<div class="header">
  <a href="#default" class="logo">Team 5</a>
  <div class="header-right">
    <a class="active" href="#home">Home</a>
    <a class="about" href="#about">About</a>
  </div>
  
<div style="color: white; ">
  <h1>IT Job Board</h1>
  <p>Jobs not guaranteed</p>
</div>
</div>

</body>
</html>
